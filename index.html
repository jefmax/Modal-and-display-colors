<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal & Display Colors</title>
</head>
<body>
    <h1>Ejercicios Javascript - Modal</h1>
    <br />

    <div class="btnModal"><button id="btnModal">Abrir Modal</button></div>

    <div id="verModal" class="modalContainer">
      <div class="modal-content">
        <span class="close">×</span>
        <h2>Modal</h2>
        <p>Se está desplegado el modal!</p>
      </div>
    </div>

    <div class="box-container">
      <div class="box-color one">1</div>
      <div class="box-color two">2</div>
      <div class="box-color three">3</div>
      <div class="box-color four">4</div>
      <div class="box-color five">5</div>
    </div>

    <script src="modal.js"></script>
    <script src="boxcolors.js"></script>
    
</body>
</html>
